name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        poetry install
        poetry add pyinstaller

    - name: Build executable
      run: poetry run pyinstaller orion.spec

    - name: Rename and upload Linux executable
      run: |
        mv dist/orion/orion dist/orion/orion_linux
        gh release upload ${{ github.event.release.tag_name }} dist/orion/orion_linux --repo ${{ github.repository }} --token ${{ secrets.GITHUB_TOKEN }}

  build-macos-intel:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        poetry install
        poetry add pyinstaller

    - name: Build executable for Intel macOS
      run: poetry run pyinstaller orion_intel.spec

    - name: Rename and upload Intel macOS executable
      run: |
        mv dist/orion_intel/orion_intel dist/orion_intel/orion_intel
        gh release upload ${{ github.event.release.tag_name }} dist/orion_intel/orion_intel --repo ${{ github.repository }} --token ${{ secrets.GITHUB_TOKEN }}

  build-macos-arm:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        poetry install
        poetry add pyinstaller

    - name: Build executable for Apple Silicon macOS
      run: poetry run pyinstaller orion_arm.spec

    - name: Rename and upload Apple Silicon macOS executable
      run: |
        mv dist/orion_arm/orion_arm dist/orion_arm/orion_arm
        gh release upload ${{ github.event.release.tag_name }} dist/orion_arm/orion_arm --repo ${{ github.repository }} --token ${{ secrets.GITHUB_TOKEN }}










